language: cpp
matrix:
  include:
  - name: linux
    os: linux
    compiler: gcc
    addons:
      apt:
        packages:
        - ftjam
        - libgl1-mesa-dev
    before_install:
    - wget -c https://github.com/15-466/nest-libs/releases/download/v0.0/nest-libs-linux-v0.0.tar.gz
    - tar -zxvf nest-libs-linux-v0.0.tar.gz
    - mv nest-libs ..
    - mkdir dist
    script: jam
  - name: mac
    os: osx
    compiler: clang
    addons:
            homebrew:
                    packages:
                            - ftjam
                    update: true
    before_install:
    - brew install ftjam
    - wget -c https://github.com/15-466/nest-libs/releases/download/v0.0/nest-libs-macos-v0.0.tar.gz
    - tar -xzvf nest-libs-macos-v0.0.tar.gz
    - mv nest-libs ..
script:
- jam

after_success:
- tar -czvf $TRAVIS_OS_NAME-build.tar.gz dist/*
- ls

deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file: $TRAVIS_OS_NAME-build.tar.gz
  on:
    tags: true
